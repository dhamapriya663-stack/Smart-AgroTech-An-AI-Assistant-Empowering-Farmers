<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Farmer Details - SmartAgro-Tech</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>

<h1 class="project-title">SmartAgro-Tech</h1>

<div class="card">
    <h2>Farmer Details</h2>

    <input type="text" id="farmerName" placeholder="Farmer Name">

    <label>Select Soil Type:</label>
    <select id="soilType">
        <option>Black Soil</option>
        <option>Red Soil</option>
        <option>Alluvial Soil</option>
    </select>

    <label>Select Crop Type:</label>
    <select id="cropType">
        <option value="rice">Rice</option>
        <option value="wheat">Wheat</option>
        <option value="cotton">Cotton</option>
    </select>

    <button onclick="saveFarmerDetails()">Save</button>
    <button onclick="location.href='dashboard.html'">Back</button>
</div>

<script src="frontend.js"></script>

</body>
</html>
